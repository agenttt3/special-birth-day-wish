function startFireworks() {
    let fireworkInterval = setInterval(() => {
        for (let i = 0; i < 10; i++) { // More fireworks at once
            setTimeout(() => {
                let firework = document.createElement("div");
                firework.classList.add("firework");

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * (window.innerHeight * 0.8); // Fills screen area

                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;

                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 3000);
            }, i * 200); // Small delay between fireworks
        }
    }, 1500); // Fireworks continue appearing every 1.5 seconds

// Function to Play Video Over Image
function playCelebrationVideo() {
    let cFront = document.querySelector(".cFront");

    // Create video element
    let video = document.createElement("video");
    video.src = "./helper/video/love-wishing.mp4"; // Replace with your video path
    video.classList.add("celebration-video");
    video.autoplay = true;
    video.loop = false;
    video.muted = false;
    video.controls = false;

    cFront.appendChild(video);

    // ðŸ†• Smooth Fade Out Effect After Video Ends
    video.addEventListener("ended", () => {
        //video.classList.add("video-fade-out"); // Apply fade-out animation
        setTimeout(() => {
            flipCard();
        }, 1500); // Remove after fade-out completes

    });
}

function flipCard() {
    const card = document.querySelector(".cInner");
    card.style.transform = "rotateY(180deg)";

	enableHoverFlip();
}

function enableHoverFlip() {
    const card = document.querySelector(".cInner");
    card.classList.add("hover-enabled");
}

function createLoveEffect() {
    const numHearts = 700; // Number of hearts
    for (let i = 0; i < numHearts; i++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸"; // Heart Symbol
            document.body.appendChild(heart);

            // Random Position (Full Screen)
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;

            // Random Size
            const size = Math.random() * 20 + 10; // Between 10px - 30px
            heart.style.fontSize = `${size}px`;

            // Random Animation Duration
            heart.style.animationDuration = `${2 + Math.random() * 3}s`;

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }, i * 100); // Delay between each heart creation
    }
}
