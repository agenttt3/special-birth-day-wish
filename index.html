<style type="text/css">
	*, html {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body {
		min-height: 100vh;
		height: 100%;
		background-image: linear-gradient(red, transparent),
				linear-gradient(to top left, lime, transparent),
				linear-gradient(to top right, blue, transparent);
		background-repeat: no-repeat;
		background-position: fixed;
		overflow: hidden !important;
	}
	
	/* 3D Card Container */
	.container {
		position: absolute;
		height: 400px;
		width: 250px;
		perspective: 1000px;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		z-index: 1;
		animation: cardEntry 1.5s ease-in-out;
	}
	
	/* âœ¨ Entrance Animation for Card */
	@keyframes cardEntry {
		0% {
			opacity: 0;
			transform: translate(-50%, -60%) scale(0.8);
		}
		100% {
			opacity: 1;
			transform: translate(-50%, -50%) scale(1);
		}
	}
	
	/* Gradient Circles (Removed Blur Effect) */
	.container::before, .container::after {
		content: '';
		position: absolute;
		height: 220px;
		width: 220px;
		border-radius: 50%;
		background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(255, 84, 161, 1) 50%, rgba(252, 176, 69, 1) 100%);
	}
	
	.container::before {
		transform: translate(-30%, -50%);
		z-index: -5;
	}
	
	.container::after {
		transform: translate(50%, -30%);
		z-index: -1;
	}
	
	/* Front & Back Card */
	.cFront, .cBack {
		position: absolute;
		height: 400px;
		width: 250px;
		background: rgba(255, 255, 255, 0.15);
		border-radius: 8px;
		backdrop-filter: blur(12px); /* Keeps text background blurry */
		overflow: hidden;
		box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.3);
	}
	
	/* Card Image */
	.cFront .fullImg {
		position: absolute;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		border-radius: 8px;
		transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
	}
	
	/* Cake Image */
	.cake {
		height: 100px;
		width: 100px;
		position: absolute;
		bottom: 0;
		animation: fadein 2s linear;
	}
	
	/* Disable Image Selection */
	img {
		pointer-events: none;
	}
	
	/* Back Side of the Card (Text Section) */
	.cBack {
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 15px;
		font-size: 20px;
		font-weight: bold;
		font-family: 'Montserrat', sans-serif;
		text-align: center;
		opacity: 0;
		transform: translateY(100%);  /* âœ… Now text appears from bottom */
		transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
	}
	
	/* âœ¨ New Typography Effect */
	.cBack p {
		background: linear-gradient(90deg, #ff8a00, #e52e71);
		-webkit-background-clip: text;
		background-clip: text;
		-webkit-text-fill-color: transparent;
		text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
	}
	
	/* Inner Card */
	.cInner {
		position: relative;
		width: 100%;
		height: 100%;
		text-align: center;
		transition: transform 0.5s ease-in-out;
		transform-style: preserve-3d;
	}
	
	/* âœ¨ Hover Effects: Image Moves Up, Text Slides In from Bottom */
	.cInner:hover .fullImg {
		transform: translateY(-15px);
		box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.4);
	}
	
	.cInner:hover .cBack {
		opacity: 1;
		transform: translateY(0);  /* âœ… Now text comes from bottom */
	}
	
	/* Fade In Animation */
	@keyframes fadein {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}
	
	/* Speaker Text */
	.speaker {
		text-align: right;
	}
	
	
	


	/* Fix Background Scrolling Issue */
body, html {
		height: 100%;
		margin: 0;
		overflow: hidden; /* Prevents scrolling */
		background: linear-gradient(90deg, #ff8a00, #e52e71);
		background-attachment: fixed; /* Ensures it stays fixed */
		background-size: cover;
		display: flex;
		align-items: center;
		justify-content: center;
}

/* Center Button Properly */
.btn-container {
		position: fixed;
		bottom: calc(10vh + 20px); /* Adjusts height dynamically */
		left: 0;
		width: 100%; /* Ensures it spans full width */
		display: flex;
		justify-content: center; /* Centers horizontally */
		pointer-events: none; /* Ensures interactions pass through */
}

/* Updated Button Styles */
.btn {
		background: linear-gradient(45deg, #ff0080, #ffbf00, #00ffbf, #008CBA);
		background-size: 400% 400%;
		padding: 14px 32px;
		font-size: 16px;
		font-weight: bold;
		color: white;
		border-radius: 8px;
		outline: none;
		z-index: 100;
		border: none;
		cursor: pointer;
		text-transform: uppercase;
		letter-spacing: 2px;
		overflow: hidden;
		transition: all 0.3s ease-in-out;
		animation: gradientMove 5s infinite linear;
		box-shadow: 0 0 12px rgba(0, 140, 255, 0.5);
		min-width: 120px;
		max-width: 90%;
		pointer-events: auto; /* Ensures the button remains clickable */
}

/* Responsive Fix for Mobile */
@media (max-width: 768px) {
		.btn-container {
				bottom: calc(12vh + 20px); /* Adjusts for mobile */
		}
		.btn {
				padding: 12px 28px;
				font-size: 14px;
		}
}



/* Cool Hover Effect */
.btn:hover {
	transform: translateX(-50%) scale(1.1) rotate(2deg);
	box-shadow: 0 0 18px rgba(255, 140, 0, 0.8),
				0 0 35px rgba(255, 100, 0, 0.6),
				0 0 50px rgba(255, 0, 0, 0.5);
	animation: shake 0.15s infinite alternate, glow 1.2s infinite alternate;
}

/* Ripple Wave Effect */
.btn::before {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	width: 250%;
	height: 250%;
	background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 80%);
	transition: all 0.5s ease-out;
	transform: translate(-50%, -50%) scale(0);
	z-index: -1;
}

.btn:hover::before {
	transform: translate(-50%, -50%) scale(1);
}

/* Background Gradient Animation */
@keyframes gradientMove {
	0% { background-position: 0% 50%; }
	50% { background-position: 100% 50%; }
	100% { background-position: 0% 50%; }
}

/* Glowing Effect */
@keyframes glow {
	0% { box-shadow: 0 0 8px rgba(255, 140, 0, 0.6); }
	100% { box-shadow: 0 0 20px rgba(255, 140, 0, 1); }
}

/* Button Shake Animation */
@keyframes shake {
	0% { transform: translateX(-50%) rotate(1deg); }
	100% { transform: translateX(-50%) rotate(-1deg); }
}

/* ðŸ†• Fade Out Animation */
@keyframes fadeOut {
	0% { opacity: 1; transform: translateX(-50%) scale(1); }
	100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
}

/* Apply fade-out animation when clicked */
.btn.fade-out {
	animation: fadeOut 0.6s ease-out forwards;
	pointer-events: none; /* Prevent multiple clicks */
}

/* Prevent unwanted horizontal scrolling */
body {
	overflow-x: hidden;
}

</style>

<script type="text/javascript">

let objs=document.querySelectorAll(".inAnim")
const body=document.querySelector('body')

objs.forEach((obj)=>{
	obj.style.display="none"
	
	let delay=obj.getAttribute("delay")
	let duration=obj.getAttribute("duration")
	let effect=obj.getAttribute("effect")
	
	setTimeout(function(){
	obj.classList.remove("inAnim")
	obj.classList.add(effect)
	
	obj.style=`
	animation:${effect} ${duration}s linear;
	`
	},delay*1000)

})

function song(){
document.querySelector(".birthSong").play();
}


let bCons=document.querySelectorAll(".bCon")


let btn=document.querySelector(".btn")
btn.addEventListener("click",()=>{
	
	song();

	btn.style=`animation:fadeout 3.4s linear;`
	
	setTimeout(function(){
		btn.remove()
	},3000)

})

})
